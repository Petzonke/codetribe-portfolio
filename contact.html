<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Phethani Portfolio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom CSS for the sticky navbar, hover effects, and footer icons */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-nav .nav-link:hover {
      color: red !important;
    }

    .footer-icons {
      font-size: 24px;
    }

    /* Center content within container */
    .center-content {
      text-align: center;
    }

    /* Center image horizontally within container */
    .center-content .image-container {
      display: inline-block;
    }

    /* Style the form */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      resize: vertical; /* Allow vertical resizing of textarea */
    }

    .contact-form button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="Phethani Logo" width="30" height="30" class="d-inline-block align-top"> Phethani</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row center-content">
      <div class="col-md-6">
        <h1>Contact Us</h1>
        <p>For any inquiries or collaborations, feel free to contact us using the form below:</p>
        
        <!-- Contact Form -->
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>South Africa, Limpopo, Elim</p>
          <p>Quick Links:</p>
          <a href="#"><i class="fab fa-twitter-square footer-icons"></i></a>
          <a href="#"><i class="fab fa-facebook-square footer-icons"></i></a>
          <a href="#"><i class="fab fa-instagram-square footer-icons"></i></a>
        </div>
        <div class="col-md-6">
          <!-- Image on the Right -->
          <img src="footer.png" alt="Phethani" class="img-fluid float-right smaller-image">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <!-- Google Map Embed -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3521.9247381942193!2d30.996245415053193!3d-22.73997908507507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ebf742b570cfcc7%3A0xe6f18be17db1309f!2sElim%2C%20Limpopo!5e0!3m2!1sen!2sza!4v1649142661707!5m2!1sen!2sza" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
